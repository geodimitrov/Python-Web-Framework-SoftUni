{% extends 'auth/password_reset/reset_password_base.html' %}
{% load crispy_forms_tags %}

{% block message %}
    <div>
        <form action="{% url 'reset password' %}" method="post">
            {% csrf_token%}
            {{ form|crispy }}
            <h6>
                <button class="btn btn-primary">Submit</button>
            </h6>
        </form>
    </div>
{% endblock %}
