{% extends 'profiles/main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="col-md-8">
        <div style = "width: 400px" class="card">
            <div class="card-body">
                <form action="{% url 'change password' user.username %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary">Update Password</button>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
{% endblock %}
